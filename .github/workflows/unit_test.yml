name: UnitTest

on:
  push:
    branches:
      - main
      - production
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup
      uses: ./.github/actions/setup
    - name: Test
      uses: ./.github/actions/test
